<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currentColor Example</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        color: #2c3e50; /* text color for the whole page */
      }

      .button {
        color: #e74c3c; /* text color */
        border: 2px solid currentColor; /* border uses the text color */
        background-color: transparent;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        cursor: pointer;
      }

      .button:hover {
        background-color: currentColor; /* same as text color */
        color: white; /* invert text color */
      }
    </style>
  </head>
  <body>
    <h2>currentColor in Action</h2>
    <button class="button">Click Me</button>
  </body>
</html>
